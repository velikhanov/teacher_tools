<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Analyze text</title>
</head>
<body>
    <section class="container">
        <textarea name="textToAnalyze" id="textToAnalyze"></textarea>
        {% csrf_token %}
        <div class="button-block"><button id="submit_button" type="button"><span class="button-text show">Submit</span><div class="loader hide"></div></button></div>
        <div class="text-container-block"><div id="text-container"></div></div>
    </section>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
